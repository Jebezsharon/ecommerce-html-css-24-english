   <main>
    <section class="contact-section">
        <h2 class="section-title text-center">Contact Us</h2>
        <div class="contact-container flex-center">
                <form class="form card">
                    <div class="form-control flex-center">
                        <label for="name">Name:</label>
                        <input type="text" id="name" required autocomplete="name">
                    </div>
                    <div class="form-control flex-center">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" required autocomplete="email">
                    </div>
                    
                    <div class="form-control flex-center">
                        <label for="message">Message:</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <div class="form-control flex-center form-btn-field">
                        <button type="submit" class="btn contact-btn">Submit</button>
                    </div>
                </form>

                <div class="contact-address flex-space-around">
                    <address>
                        <h4>Address: </h4>
                        <p>paniskatu 3D 46</p>
                        <p>444700, salmara puttur, India.</p>
                        <br />

                        <span>
                            Call: 
                        </span>
                        <a href="tel:- 9880202770">+919880202770</a>
                    </address>
                    <iframe
                    class="contact__map"
                     src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1945.7045604408738!2d75.21400072785377!3d12.751921863039527!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba496270c5c56c9%3A0xdd65e0ecb20f95dc!2sSt%20Philomena%20College%2C%20Puttur!5e0!3m2!1sen!2sin!4v1682349952113!5m2!1sen!2sin"
                    style="border:0;" allowfullscreen="" loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
    </section>
   </main>
