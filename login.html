<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
   <!--nav starts here -->
   <i class="fas fa-bars fa-2x" id="menu-icon"></i>
   <nav id="menu" class="hidden">
    <ul class="nav-upper flex-space-around">
        <li class="nav__list">
            <a href="commerce.html" class="nav__link">Home</a>
        </li>
        <li class="nav__list">
            <a href="register.html" class="nav__link">Register</a>
        </li>
        <li class="nav__list">
            <a href="login.html" class="nav__link">Login</a>
        </li>
        <li class="nav__list">
            <a href="commerce.html" class="nav__link">Logout</a>
        </li>
        <li class="nav__list">
            <a href="contact.html" class="nav__link">Contact</a>
        </li>
        <li class="nav__list">
            <a href="profile.html" class="nav__link">
                <img src="./images/profile1.jpg" class="profile-icon" alt="profile">
            </a>
        </li>
    </ul>

    <ul class="nav-lower flex-space-around">
        <li class="nav__list">
            <a href="commerce.html" class="nav__link nav__brand">Green Express</a>
        </li>
        <li class="nav__list">
            <a href="cart.html" class="nav__link ">
                <span>
                    <i class="fa-solid fa-cart-shopping"></i>
                    Cart 2 products - $124.40
                </span>
            </a>
        </li>
    </ul>
   </nav>
   <!--nav ends here -->

   <main>
    <section class="login">
        <h2 class="section-title text-center">User Login</h2>
        <div class="card">
            <form class="form">
                
                <div class="form-control flex-center">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" required autocomplete="email">
                </div>
                <div class="form-control flex-center">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required autocomplete="password">
                </div>
                <div class="form-control flex-center form-btn-field">
                    <button type="submit" class="btn contact-btn">Submit</button>
                </div>
            </form>
        </div>
    </section>
   </main>

   <!--footer section starts here-->
   <footer class="footer flex-space-around">
    <div class="flex-space-around">
        <label for="subscribe">Subscribe to newsletter: </label>
        <input type="email" id="subscribe" name="subscribe" class="footer__input" placeholder="your email address">
        <button class="btn btn-subscribe">subscribe</button>
    </div>
    <div>
        <p>&copy Copyright 2023 Sharon Express. All rights reserved</p>
    </div>
   </footer>
   <!--footer section ends here-->
    

   <script src="./commerce.js"></script>
</body>
</html>
